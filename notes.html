<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <style>
        body {
            background-color: #0f1c2e;
            color: white;
            font-family: sans-serif;
            padding: 20px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
        }
    
    </style>
    <link rel="stylesheet" href="css/notes.css">
</head>
<body>
    <div id="container">
        <button class="close-btn" onclick="window.close()">X</button>
        <h2>Notes</h2>
        <textarea id="notepad" placeholder="Write your notes here..."></textarea><br>
        <button id="saveNotesButton">Save Notes</button>
        <p id="saveStatus"></p>
        <div id="notes-list-container">
            <ul id="notes-list"></ul>
        </div>
    </div>

    <!-- ✅ Dodany skrypt -->
    <script src="js/notes.js"></script>
</body>
</html>
