<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="css/timer.css">
</head>
<body>
  <h1>Pomodoro Timer</h1>

  <!-- ustawienia -->
  <div id="settings">
    <label for="workTime">
      Work (min):
      <input type="number" id="workTime" value="25">
    </label>
    <label for="breakTime">
      Break (min):
      <input type="number" id="breakTime" value="5">
    </label>
    <label for="repetitions">
      Rounds:
      <input type="number" id="repetitions" value="4">
    </label>
    <button id="startPomodoro">Start</button>
  </div>

  <!-- widok bieżącego odliczania -->
  <div id="running" class="hidden">
    <p id="displayRound"></p>
    <p id="displayTimer"></p>
    <button id="pausePomodoro">Pause</button>
    <button id="stopPomodoro">Stop</button>
  </div>

  <script src="js/timer.js"></script>
</body>
</html>
