<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <style>
        body {
            background-color: #0f1c2e;
            color: white;
            font-family: sans-serif;
            padding: 20px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="close-btn" onclick="window.close()">X</button>
    <h2>Pomodoro Timer</h2>
    <div>
        <label>Work (min): <input type="number" id="workTime" value="25"></label><br>
        <label>Break (min): <input type="number" id="breakTime" value="5"></label><br>
        <label>Rounds: <input type="number" id="repetitions" value="4"></label><br>
        <button id="startPomodoro">Start</button>
        <button id="stopPomodoro">Stop</button>
        <p id="pomodoroStatus"></p>
    </div>
    <script src="js/timer.js"></script>
</body>
</html>
